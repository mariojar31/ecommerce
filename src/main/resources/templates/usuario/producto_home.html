<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SportFit Store</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
<!-- Nav -->
<div th:include="usuario/template_user.html::header"></div>

<!-- Content -->

<div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
      SportFit Store <small>Producto</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a style="color: rgb(107, 107, 107);" th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item active">Producto</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6">
            <a href="#"> <img class="img-fluid rounded"
              th:src="@{/images/{img} (img=${producto.imagen})}"  alt="">
            </a>
          </div>
          <div class="col-lg-6">
            <form th:action="@{/cart}" method="POST">
              <input type="hidden" th:value="${producto.id}" name="id">
              <h2 th:text="${producto.nombre}" style="text-align: center;" class="card-title"></h2>

              <ul class="list-group">
                <li class="list-group-item"><h5>Precio (USD):</h5><p style="text-align: center;" th:text="${producto.precio}"></p></li>
                <li class="list-group-item">
                  <p style="text-align: center;">Descripción:</p>
                  <p style="text-align: center;" th:text="${producto.descripcion}" ></p>
                  <p style="text-align: center;"><small>Cant disponibles: <span th:text="${producto.cant}"></span></small></p>
                </li>
                <li class="list-group-item"><h6>
                  Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                  min="1" max="5" value="1">
                </h6></li>
              </ul>


              <button type="submit"  class="btn btn-dark">Añadir al carrito </button>

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

<!-- Fin Content -->

<!-- Footer -->

<div th:include="usuario/template_user.html::footer"></div>


    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/script.js}"></script>


  </body>

  </html>
