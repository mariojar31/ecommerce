<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SportFit Store</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

  <nav class="navbar_sticky d-flex" id="target" style="background-color: rgb(230, 179, 27);  z-index: 3;">
    <a th:href="@{/}"><h2 id="nav_text">SportFit</h2></a>
    <ul class="d-flex px-0 justify-content-center">
                 
        <li class="px-4">
          <a th:href="@{/singup}" id="nav_text">SingUp</a>
        </li>
    </ul>
</nav>

  <!-- Page Content -->
  <div class="container p-5">

    <div class="card">
      <div class="card-header">
        <h2>Ingresar</h2>
      </div>
      <div class="card-body">
        <form  th:action="@{/acceder}" method="post">
          <div class="form-group">
            <label for="email"> Email:  </label>      
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" required autocomplete="off"> 
    
          </div>
    
          <div class="form-group">
            <label for="pwd"> Contraseña:</label>
            <input type="password"  class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>       
          </div>
    
          <div class="form-group">
            <div class="col-sm-2">
              <button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span> Ingresar</button>
            </div>      
          </div>    
        </form>
      </div>
      <div class="card-footer text-muted" style="text-align: center;">
        <a th:href="@{/singup}" class="card-link" style="color:darkgray;">¿Aun no tienes una cuenta?</a>
      </div>
    </div>
    
    
    
  </div>
  <!-- /.container -->

   <!-- Footer -->
  
 <div th:include="usuario/template_user.html::footer"></div>


 <!-- Bootstrap core JavaScript -->
 <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
 <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
 <script th:src="@{/vendor/script.js}"></script>
 
 
 </body>
 
 </html>
