<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SportFit Store</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

  <!-- Navigation -->
  <header>

    <ul class="nav nav_top justify-content-center my-0" style="background-color: rgba(230, 179, 27,0.3); width: 60vw; margin-left: 20vw; border-bottom-left-radius: 10vw; border-bottom-right-radius: 10vw;">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#" style="color: antiquewhite;">Link1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="color: antiquewhite;">Link2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="color: antiquewhite;">Link3</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-disabled="true" style="color: antiquewhite;">Link4</a>
      </li>
    </ul>

    <div class="bg-light rounded-3">
        <div class=" container-fluid p-2" style="background-color: rgb(230, 179, 27) ;background:url(https://i.ibb.co/1bN8pcL/FITSPORT-BANNER.png); height: 29vw; background-size: contain; background-repeat: no-repeat;">
        </div>
      </div>
      
  </header>
  <main>
    <nav class="navbar_sticky d-flex" id="target" style="background-color: rgb(230, 179, 27);  z-index: 3;">
        <h2 id="nav_text">SportFit</h2>
        <ul class="d-flex px-0 justify-content-center">
                     
            <li class="px-4">
              <form action="" method="get">
                <input type="search" name="search" class="search" id="search" placeholder="¿Que estas buscando?" style="width: 50vw; height:35px;;background-color: rgba(255, 255, 255, 0.2);">
                <button type="submit" class="btn btn-outline-light btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></button>
              </form>
            </li>
            <li class="px-4">
              <a th:href="@{/getCart}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg></a>
            </li>
            <li class="px-4">
              <a href="#" id="nav_text">Login</a>
            </li>
        </ul>
    </nav>



    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">SportFit Store</h1>
        <p class="lead">Tu tienda de productos para el mundo del deporte y el fitnest en Línea</p>
      </header>

      <!-- Page Features -->
      <div class="row text-center">

        <div th:each="producto:${productos}" class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100">
            <img class="card-img-top" th:src="@{/images/{img}(img=${producto.imagen})}" alt="">
            <div class="card-body">
              <p th:text="${producto.nombre}" class="card-text"></p>
            </div>
            <div class="card-footer">
              <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-warning">Ver producto</a>
            </div>
          </div>
        </div>

       

      </div>
      <!-- /.row -->
    </div>

  </main>

  <footer class="py-5" style="background-color: rgb(230, 179, 27);">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; SportFit Store 2023</p>
    </div>
    <!-- /.container -->
  </footer>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/script.js}"></script>


  </body>

  </html>
